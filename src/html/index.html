<!DOCTYPE html>
<html lang="en">

<head>
  <title>Medentry | Home</title>
  @@include('links/_head.html')
</head>

<body>
  <div class="main-wrapper home-page js-fadeIn">
    @@include('components/_header.html')
    <main class="main">
      <section class="section hero">
        <div class="container">
          <div class="row">
            <div class="col-lg-10">
              <div class="hero__title">
                <p class="subtitle"><span>The #1 UCAT</span> Training Program</p>
                <h1 class="title-1">We help <span>the doctors
                    of tomorrow,</span> today.</h1>
                <a href="#" class="btn btn-sm btn-primary">Try demo</a>
              </div>
            </div>
          </div>
        </div>
        <div class="hero__img">
          <img src="img/home/hero.png" alt="We help the doctors">
          <a href="#" class="play hero__play">
            <span class="play-btn"></span>
            Our story
          </a>
        </div>
      </section>
      <section class="section statistic">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="statistic__container">
                <div class="statistic__box">
                  <span>20,000 +</span>
                  <p>Doctors Trained</p>
                </div>
                <div class="statistic__box">
                  <span>92%</span>
                  <p>Success Rate</p>
                </div>
                <div class="statistic__box">
                  <span>3000 +</span>
                  <p>5-star reviews</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section"></section>
      <section class="section"></section>
    </main>
    @@include('components/_footer.html')
  </div>
  @@include('links/_scripts.html')
</body>

</html>
